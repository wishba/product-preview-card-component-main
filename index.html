<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <!-- <img src="images/image-product-mobile.jpg" alt="photo product"> -->
    <div class="main__img"></div>
    <div class="main__body">
      <p>P E R F U M E</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="main__price-container">
        <p class="main__price">$149.99</p>
        <p class="main__price-before">$169.99</p>
      </div>
      <button><img src="images/icon-cart.svg" alt="cart"> Add to cart</button>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/wishba" target="_blank">Wisnu Bayu</a>.
  </footer>
</body>

</html>
