<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="card">
    <img class="card__head">

    <div class="card__body">
      <p>P E R F U M E</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
    </div>

    <div class="card__body">
      <div class="card__price">
        <h1 class="card__discount">$149.99</h1>
        <p class="card__original">$169.99</p>
      </div>
      <button class="card__button">
        <img class="card__cart" src="images/icon-cart.svg"> Add to Cart
      </button>
    </div>
  </div>

  <br>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/wishba" target="_blank">Wisnu Bayu</a>.
  </div>
</body>

</html>
